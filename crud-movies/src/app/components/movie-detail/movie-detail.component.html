<mat-card class="example-card">

    <mat-card-header>
        <img mat-card-avatar src="{{movieImg}}" class="example-header-image" alt="">
        <mat-card-title>{{movie.name}}</mat-card-title>
        <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{movieImg}}" alt="Photo of a Shiba Inu">
    <mat-card-content>

        <p class="movie-description">
            {{movie.description}}
        </p>
    </mat-card-content>
    <div class="btn-container">
        <button class="custom-button">Comprar</button>
    </div>
</mat-card>
