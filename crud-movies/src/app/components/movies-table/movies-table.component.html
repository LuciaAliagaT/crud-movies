<div class="container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Avengers" #input>
    </mat-form-field>

    <div class="genres-container">
        <p class="genres-text">Genres: </p>
        <mat-chip-listbox>
            <mat-chip-option *ngFor="let item of genres" (click)="searchByGenre(item)">
              {{ item }}
            </mat-chip-option>
        </mat-chip-listbox>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            
            <!-- Photo Column -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
                <td mat-cell *matCellDef="let row"> 
                    <img  aria-label="This is a photo of the movie" src="{{row.photo}}" alt="movie photo" width="100px" height="100px"> 
                </td>
            </ng-container>

             <!-- Length Column -->
             <ng-container matColumnDef="length">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                <td mat-cell *matCellDef="let row"> {{row.length + 'min'}} </td>
            </ng-container>

             <!-- Genre Column -->
             <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
            </ng-container>
    
            <!-- agregarmos 1 evento para el detail -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow( row )"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
